<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="login.css">
</head>
 
<body>
 
<div id="container">
<form action="LoginServlet" method="post">
 
<div class="border-box">
<h2 style=text-align:center>Learner's Academy</h2>
<h2>Login</h2>
<label for="uname" id="un">Username:</label>
<input type="text" name="username" placeholder="Enter Username" id="uname"><br/>
 
<label for="upass" id="ps">Password:</label>
<input type="password" name="password" placeholder="Enter Password" id="upass"><br/>
 
<button type="submit" value="Login" >Login</button>
 

</div>
 
</form>
</div>
 
</body>
</html>
